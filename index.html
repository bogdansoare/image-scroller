<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <title>Image Scroll</title>

    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main>
      <section class="scroller js-scroller">
        <div class="scroller__content js-scroller-content">
          <div class="scroller__col">
            <div class="scroller__img scroller__img--1"></div>
            <div class="scroller__img scroller__img--2"></div>
          </div>
          <div class="scroller__col">
            <div class="scroller__img scroller__img--3"></div>
            <div class="scroller__img scroller__img--4"></div>
          </div>
          <div class="scroller__col">
            <div class="scroller__img scroller__img--5"></div>
            <div class="scroller__img scroller__img--6"></div>
          </div>
          <div class="scroller__col">
            <div class="scroller__img scroller__img--7"></div>
            <div class="scroller__img scroller__img--8"></div>
          </div>
          <div class="scroller__col">
            <div class="scroller__img scroller__img--9"></div>
            <div class="scroller__img scroller__img--10"></div>
          </div>
          <div class="scroller__col">
            <div class="scroller__img scroller__img--11"></div>
            <div class="scroller__img scroller__img--12"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="bundle.js"></script>
  </body>
</html>
